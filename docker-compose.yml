version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: coingecko-postgres
    environment:
      POSTGRES_DB: coingecko_db
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d coingecko_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
